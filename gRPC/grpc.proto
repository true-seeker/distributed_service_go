syntax = "proto3";

option go_package = "gRPC/backpackTaskGRPC";

service BackpackTask {
  rpc Register(User) returns (Response) {}
  rpc GetTask(User) returns (TaskPart){}
}

message User {
  int32 id = 1;
  string username = 2;
  string password = 3;
}

message Response {
  int32 code = 1;
  string message = 2;
}

message TaskPart{
  int32 id = 1;
  int32 taskId = 2;
  repeated Item items = 3;
}

message Item{
  int32 id = 1;
  float weight = 2;
  float price = 3;
  bool isFixed = 4;

}